        :root {
            --bg-color: #0f172a;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --row-height: 40px;
            /* Slightly taller to accommodate potential markers */
            --name-width: 200px;
            --gap: 20px;
            --timeline-start: 1920;
            --timeline-end: 2030;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 23, 42, 0.95);
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--accent);
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        /* TIMELINE CONTAINER */
        .timeline-container {
            position: relative;
            padding: 0 2rem 2rem 2rem;
        }

        /* FLEX UTILS FOR ALIGNMENT */
        .timeline-row-layout {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .name-col {
            width: var(--name-width);
            min-width: var(--name-width);
            margin-right: var(--gap);
            text-align: right;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding-right: 10px;
        }

        .track-col {
            flex-grow: 1;
            position: relative;
        }

        /* STICKY HEADER */
        .timeline-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            /* High z-index */
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 1rem;
            padding-bottom: 0.5rem;
            margin-top: -1rem;
            /* Undo padding to sticky correctly */
        }

        .header-track {
            height: 20px;
            position: relative;
        }

        .year-marker {
            position: absolute;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        /* GRID LINES */
        .grid-lines-container {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            pointer-events: none;
            z-index: 0;
        }

        .grid-line {
            position: absolute;
            top: 0;
            bottom: 0;
            border-left: 1px dashed rgba(255, 255, 255, 0.05);
        }

        /* COMPOSER ROW */
        .composer-row {
            height: var(--row-height);
            position: relative;
            z-index: 1;
        }

        .composer-row:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .composer-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-secondary);
        }

        .composer-name a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s;
        }

        .composer-name a:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        .bar {
            position: absolute;
            height: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            border-radius: 6px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .composer-row:hover .bar {
            opacity: 1;
        }

        /* FILM MARKERS */
        .film-marker {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            /* Centered on the date point */
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            z-index: 2;
            opacity: 0;
            /* Hidden by default to keep clean */
            transition: all 0.2s;
        }

        /* Show markers on hover of the row OR the self */
        .composer-row:hover .film-marker {
            opacity: 0.6;
        }

        .film-marker:hover {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.5);
            z-index: 100;
        }

        /* HOVER TOOLTIP (THUMBNAIL) */
        .film-tooltip {
            position: absolute;
            bottom: 15px;
            /* Above the marker */
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: #1e293b;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px;
            width: 140px;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .film-marker:hover .film-tooltip {
            transform: translateX(-50%) scale(1);
            opacity: 1;
        }

        .film-thumb {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            background: #0f172a;
            margin-bottom: 6px;
        }

        .film-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: #fff;
            line-height: 1.2;
            margin-bottom: 2px;
        }

        .film-year {
            font-size: 0.7rem;
            color: #a5b4fc;
        }
    </style>
</head>

        // --- 3. HELPER FUNCTIONS ---
        function getPercent(year) {
            return ((year - CONFIG.minYear) / totalYears) * 100;
        }

        // --- 4. RENDERERS ---
        function createHeader() {
            const track = document.getElementById('headerTrack');

            for (let year = CONFIG.minYear; year <= CONFIG.maxYear; year += 10) {
                const pct = getPercent(year);

                // Marker
                const marker = document.createElement('div');
                marker.className = 'year-marker';
                marker.textContent = year;
                marker.style.left = `${pct}%`;
                track.appendChild(marker);
            }
        }

        function createRows() {
            const container = document.getElementById('composersList');
            filmComposerData.sort((a, b) => a[1] - b[1]);

            filmComposerData.forEach(item => {
                const [name, start, end, url] = item;

                // Row
                const row = document.createElement('div');
                row.className = 'composer-row timeline-row-layout';

                // 1. Name
                const nameCol = document.createElement('div');
                nameCol.className = 'name-col composer-name';
                nameCol.innerHTML = `<a href="${url}" target="_blank">${name}</a>`;

                // 2. Track
                const trackCol = document.createElement('div');
                trackCol.className = 'track-col';
                trackCol.style.height = '100%';

                // Grid Lines (Per Row for cleaner look?) No, stick to global grid lines in background
                // We need to render the background grid lines separately or strictly aligned.
                // The global one is absolute.

                // Bar
                const bar = document.createElement('div');
                bar.className = 'bar';
                const startPct = getPercent(start);
                const endPct = getPercent(end > 2026 ? 2026 : end);
                bar.style.left = `${startPct}%`;
                bar.style.width = `${endPct - startPct}%`;

                // ADD FILM MARKERS
                const myFilms = filmData.find(f => f.composer === name);
                if (myFilms && myFilms.films) {
                    myFilms.films.forEach(film => {
                        const date = new Date(film.release_date);
                        const year = date.getFullYear();
                        if (year >= start && year <= end) {
                            // Calc Position relative to BAR? No, relative to TRACK is easier
                            // But styling specifically requested ON the bar.
                            // If relative to Bar: left = (filmYear - startYear) / (endYear - startYear)
                            // If relative to Track: left = getPercent(year)
                            // Use absolute on track is safer.

                            const filmPct = getPercent(year + (date.getMonth() / 12)); // Precise

                            const marker = document.createElement('div');
                            marker.className = 'film-marker';
                            marker.style.left = `${filmPct}%`;

                            // Tooltip
                            const tooltip = document.createElement('div');
                            tooltip.className = 'film-tooltip';

                            // Thumb
                            const thumb = document.createElement('img');
                            thumb.className = 'film-thumb';
                            thumb.src = `thumbnails/${film.title}.jpg`;
                            thumb.onerror = function () { this.style.display = 'none'; }; // Hide broken images

                            const tTitle = document.createElement('div');
                            tTitle.className = 'film-title';
                            tTitle.textContent = film.title;

                            const tYear = document.createElement('div');
                            tYear.className = 'film-year';
                            tYear.textContent = year;

                            tooltip.appendChild(thumb);
                            tooltip.appendChild(tTitle);
                            tooltip.appendChild(tYear);

                            marker.appendChild(tooltip);
                            trackCol.appendChild(marker);
                        }
                    });
                }

                trackCol.appendChild(bar);
                row.appendChild(nameCol);
                row.appendChild(trackCol);
                container.appendChild(row);
            });

            // Render Global Grid Lines matches the trackCol width? 
            // The grid lines are currently absolute in the container.
            // We need to shift them to match the track-col offset.
            const gridContainer = document.querySelector('.grid-lines-container');
            if (!gridContainer) {
                // Determine offset: name width (200) + gap (20) + padding (?).
                // Easier: Inject grid lines into a .track-col representative or use calc.
                // Re-creating grid lines here:
                const gridDiv = document.createElement('div');
                gridDiv.className = 'grid-lines-container';
                gridDiv.style.left = `calc(2rem + var(--name-width) + var(--gap))`;
                gridDiv.style.right = '2rem';

                for (let year = CONFIG.minYear; year <= CONFIG.maxYear; year += 10) {
                    if (year === CONFIG.maxYear) continue;
                    const line = document.createElement('div');
                    line.className = 'grid-line';
                    line.style.left = `${getPercent(year)}%`;
                    gridDiv.appendChild(line);
                }
                document.querySelector('.timeline-container').appendChild(gridDiv);
            }
        }

        // --- INIT ---
        createHeader();
        createRows();
