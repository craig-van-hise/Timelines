        function drawChart() {
            var data = new google.visualization.DataTable();

            // Define the columns: Category, Name, URL (Tooltip), Start Date, End Date
            data.addColumn('string', 'Category');
            data.addColumn('string', 'Event Name');
            data.addColumn({ type: 'string', role: 'tooltip', p: { html: true } }); // Hidden column for link
            data.addColumn('date', 'Start Date');
            data.addColumn('date', 'End Date');

            // --- 2. CONVERT RAW DATA FOR THE CHART ---
            // Loop through the raw data and add rows to the DataTable
            filmComposerData.forEach(item => {
                const [name, startYear, endYear, url] = item;

                // Note: Months in JavaScript Date() are 0-indexed (Jan=0, Dec=11). 
                // We use 0, 1 for Jan 1 and Dec 31 for rough year boundaries.
                data.addRow([
                    'Composer', // All items share the same category
                    name,
                    url,        // The URL is passed as the tooltip content
                    new Date(startYear, 0, 1),
                    new Date(endYear, 11, 31)
                ]);
            });

            // Set height dynamically based on number of rows (100 rows * 40px height per row)
            const chartHeight = filmComposerData.length * 40 + 50;
            document.getElementById('timeline_div').style.height = chartHeight + 'px';

            var options = {
                timeline: { colorByRowLabel: false }, // Bars are colored by category
                height: chartHeight,
                tooltip: { isHtml: false } // Set to false to hide the raw URL in the tooltip
            };

            var chart = new google.visualization.Timeline(document.getElementById('timeline_div'));

            // --- 3. ADD THE CLICK HANDLER FOR LINKS ---
            google.visualization.events.addListener(chart, 'select', selectHandler);

            function selectHandler() {
                var selection = chart.getSelection();
                if (selection.length > 0) {
                    var row = selection[0].row;
                    // URL is in the third column (index 2: Category=0, Name=1, URL=2)
                    var url = data.getValue(row, 2);

                    if (url && url !== "") {
                        window.open(url, '_blank');
                    }
                }
            }

            chart.draw(data, options);
