        filmComposerData.sort((a, b) => a[1] - b[1]);

        google.charts.load('current', { 'packages': ['timeline'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var container = document.getElementById('timeline_div');
            var chart = new google.visualization.Timeline(container);
            var dataTable = new google.visualization.DataTable();

            // Define the columns:
            // 1. Row Label (Composer Name) - This forces a new row for each unique name
            // 2. Bar Label (Composer Name) - Usually redundant if it's the same, so we can hide or reuse it
            // 3. Tooltip (Hidden)
            // 4. Start Date
            // 5. End Date
            dataTable.addColumn({ type: 'string', id: 'Composer' });
            dataTable.addColumn({ type: 'string', role: 'tooltip', p: { html: true } }); // Tooltip with URL
            dataTable.addColumn({ type: 'date', id: 'Start' });
            dataTable.addColumn({ type: 'date', id: 'End' });

            // LOOP
            filmComposerData.forEach(item => {
                const [name, startYear, endYear, url] = item;
                dataTable.addRow([
                    name,   // Row label
                    url,    // Tooltip content
                    new Date(startYear, 0, 1),
                    new Date(endYear, 11, 31)
                ]);
            });

            // Set height dynamically based on number of rows (e.g. 50px per row)
            // Since we now have one row per composer, we need more vertical space.
            const rowHeight = 45;
            const chartHeight = (filmComposerData.length * rowHeight) + 50;
            container.style.height = chartHeight + 'px';

            var options = {
                // By default, Google Timeline sorts alpha-numerically by row label.
                // We must disable this behavior to respect our array's sort order.
                // Unfortunately, Google Charts doesn't have a simple 'sort: none' flag for Timelines.
                // However, by providing rows in order and identifying them uniquely, it usually respects order.
                // There isn't a direct "preserveRowOrder" option in the standard API, 
                // but passing the data in the correct order is the first step.
                height: chartHeight,
                timeline: {
                    showRowLabels: true,
                    groupByRowLabel: true, // Group same names (we only have unique names now)
                    barLabelStyle: { fontSize: 14 }
                },
                tooltip: { isHtml: false }
            };

            // Add listener
            google.visualization.events.addListener(chart, 'select', function () {
                var selection = chart.getSelection();
                if (selection.length > 0) {
                    var row = selection[0].row;
                    var url = dataTable.getValue(row, 1); // URL is col 1
                    if (url) window.open(url, '_blank');
                }
            });

            chart.draw(dataTable, options);
        }
