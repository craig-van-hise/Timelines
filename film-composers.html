    <style>
        :root {
            --bg-color: #0f172a;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --row-height: 28px;
            /* Compact rows */
            --timeline-start: 1920;
            --timeline-end: 2030;
            --total-years: calc(var(--timeline-end) - var(--timeline-start));
            --name-width: 200px;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 23, 42, 0.95);
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--accent);
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        /* TIMELINE CONTAINER */
        .timeline-container {
            position: relative;
            padding: 0 2rem 2rem 2rem;
        }

        /* STICKY HEADER (YEARS) */
        .timeline-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(5px);
            display: flex;
            padding-left: var(--name-width);
            /* Offset for names */
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 1rem;
            padding-bottom: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .year-marker {
            position: absolute;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        /* GRID LINES (Background) */
        .grid-lines {
            position: absolute;
            top: 40px;
            /* Below header */
            bottom: 0;
            left: calc(2rem + var(--name-width));
            right: 2rem;
            pointer-events: none;
            z-index: 0;
        }

        .grid-line {
            position: absolute;
            top: 0;
            bottom: 0;
            border-left: 1px dashed rgba(255, 255, 255, 0.05);
        }

        /* COMPOSER ROWS */
        .composer-row {
            display: flex;
            align-items: center;
            height: var(--row-height);
            position: relative;
            z-index: 1;
        }

        .composer-row:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .composer-name {
            width: var(--name-width);
            flex-shrink: 0;
            padding-right: 1rem;
            box-sizing: border-box;
            text-align: right;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .composer-name a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .composer-name a:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        .timeline-track {
            flex-grow: 1;
            position: relative;
            height: 100%;
        }

        .bar {
            position: absolute;
            height: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            border-radius: 6px;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .composer-row:hover .bar {
            opacity: 1;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.3);
        }
    </style>
</head>

        // --- CONFIG ---
        const CONFIG = {
            minYear: 1920,
            maxYear: 2030,
        };

        const totalYears = CONFIG.maxYear - CONFIG.minYear;
        const yearHeader = document.getElementById('yearHeader');
        const composersList = document.getElementById('composersList');
        const gridLines = document.getElementById('gridLines');

        // --- RENDER FUNCTIONS ---

        function getPercent(year) {
            return ((year - CONFIG.minYear) / totalYears) * 100;
        }

        function createHeaders() {
            // Create decade markers
            for (let year = CONFIG.minYear; year <= CONFIG.maxYear; year += 10) {
                const percent = getPercent(year);

                // Header Year
                const marker = document.createElement('div');
                marker.className = 'year-marker';
                marker.innerText = year;
                marker.style.left = `calc(${percent}% + var(--name-width))`; // Offset by name width
                yearHeader.appendChild(marker);

                // Grid Line
                if (year < CONFIG.maxYear) {
                    const line = document.createElement('div');
                    line.className = 'grid-line';
                    line.style.left = `${percent}%`;
                    gridLines.appendChild(line);
                }
            }
        }

        function renderRows() {
            // Sort Chronologically
            filmComposerData.sort((a, b) => a[1] - b[1]);

            filmComposerData.forEach(item => {
                const [name, start, end, url] = item;

                // Row Container
                const row = document.createElement('div');
                row.className = 'composer-row';

                // Name Link
                const nameDiv = document.createElement('div');
                nameDiv.className = 'composer-name';

                const link = document.createElement('a');
                link.href = url;
                link.target = "_blank";
                link.innerText = name;
                nameDiv.appendChild(link);
                row.appendChild(nameDiv);

                // Track & Bar
                const track = document.createElement('div');
                track.className = 'timeline-track';

                const bar = document.createElement('div');
                bar.className = 'bar';

                const startPct = getPercent(start);
                const endPct = getPercent(end > 2025 ? 2025 : end); // Cap visual bar at 2025
                const widthPct = endPct - startPct;

                bar.style.left = `${startPct}%`;
                bar.style.width = `${widthPct}%`; // Min width handled by CSS if needed

                // Tooltip on hover (Browser default or custom)
                bar.title = `${name}: ${start} - ${end > 2025 ? 'Present' : end}`;

                track.appendChild(bar);
                row.appendChild(track);

                composersList.appendChild(row);
            });
        }

        // --- INIT ---
        createHeaders();
        renderRows();
